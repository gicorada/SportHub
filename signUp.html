<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iscriviti a SportHub</title>
</head>

<body>
    <h1>Iscriviti</h1>
    <form action="./utils/user/signupUser.php" method="POST">
        <div id="emailContainer">
            <input type="text" name="CF" id="CF" placeholder="Codice Fiscale..." required minlength="16" maxlength="16"
            pattern="[A-Z]{6}[0-9]{2}[A-Z]{1}[0-9]{2}[A-Z]{1}[0-9]{3}[A-Z]{1}">
        </div>

        <div id="emailContainer">
            <input type="email" name="Email" id="email" placeholder="Email..." required>
        </div>

        <div id="usernameContainer">
            <input type="text" name="Nome" id="nome" placeholder="Nome..." required>
        </div>

        <div id="usernameContainer">
            <input type="text" name="Cognome" id="cognome" placeholder="Cognome..." required>
        </div>

        <div id="passwordContainer">
            <input type="password" name="Password" id="password" placeholder="Password..." required>
        </div>

        <div class="submitContainer">
            <input type="submit" value="Iscriviti">
        </div>
    </form>

    <button class="button1" href="homepage.html">Home Page</button>

</body>
</html>
