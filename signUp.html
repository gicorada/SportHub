<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/signupStyle.css">
    <title>Welcome to SportHub!</title>
</head>

<body>
    <h1>SIGN UP</h1>
    <form action="./utils/signupUser.php" method="POST">

        
        <div id="emailContainer">
            <input type="text" name="CF" id="CF" placeholder="Codice Fiscale..." required minlength="16" maxlength="16"
            pattern="[A-Z]{6}[0-9]{2}[A-Z]{1}[0-9]{2}[A-Z]{1}[0-9]{3}[A-Z]{1}">

        </div>

        <div id="emailContainer">
            <input type="email" name="Email" id="email" placeholder="Email..." required>
        </div>

        <div id="usernameContainer">
            <input type="text" name="Nome" id="nome" placeholder="Nome..." required>
        </div>

        <div id="usernameContainer">
            <input type="text" name="Cognome" id="cognome" placeholder="Cognome..." required>
        </div>

        <div id="passwordContainer">
            <input type="password" name="Password" id="password" placeholder="Password..." required>
        </div>

        <div class="submitContainer">
            <input type="submit" value="Sign Up">
        </div>
    </form>
</body>
</html>
