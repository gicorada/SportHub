<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iscriviti a SportHub</title>
    <script src="https://cdn.tailwindcss.com"></script>
	<script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
</head>

<body class="bg-gray-50">
    <main class="max-w-4xl mx-auto mt-8 p-6 bg-white rounded-lg shadow-md">
        <h1 class="text-3xl font-bold">Iscriviti</h1>
        <p class="text-gray-600 mb-4">Crea un account per continuare.</p>

        <a href="./index.html" class="text-blue-600 hover:text-blue-800 font-medium flex items-center space-x-2 mb-4">
            <i class="fa fa-arrow-left" aria-hidden="true"></i>
            <span>Torna alla pagina di introduzione</span>
        </a>

        <a href="./login.html" class="text-blue-600 hover:text-blue-800 font-medium flex items-center space-x-2 mb-4">
            <i class="fa fa-person" aria-hidden="true"></i>
            <span>Hai gi√† un account?</span>
        </a>

        <form action="./utils/user/signupUser.php" method="POST" class="space-y-4">
            <div>
                <label for="CF" class="block text-sm font-medium text-gray-700">Codice Fiscale</label>
                <input type="text" name="CF" id="CF" placeholder="Codice Fiscale" required minlength="16" maxlength="16"
                pattern="[A-Z]{6}[0-9]{2}[A-Z]{1}[0-9]{2}[A-Z]{1}[0-9]{3}[A-Z]{1}" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>

            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" name="email" id="email" placeholder="Email" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>

            <div>
                <label for="nome" class="block text-sm font-medium text-gray-700">Nome</label>
                <input type="text" name="nome" id="nome" placeholder="Nome" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>

            <div>
                <label for="cognome" class="block text-sm font-medium text-gray-700">Cognome</label>
                <input type="text" name="cognome" id="cognome" placeholder="Cognome" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>

            <div>
                <label for="Email" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" name="password" id="password" placeholder="Password" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>

            <div>
                <input type="submit" value="Iscriviti"  class="w-full bg-blue-600 text-white py-2 px-4 rounded-md shadow-sm hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
            </div>
        </form>
    </main>

</body>
</html>
